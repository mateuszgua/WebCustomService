{% extends "base.html %}

{% block title %}Edit account{% endblock %}

{% block content %}
  <h1>Edit account</h1>
  <p>You can change account settings from use below form:</p>
  <form action="." method="post" enctype="multipart/form-data">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
