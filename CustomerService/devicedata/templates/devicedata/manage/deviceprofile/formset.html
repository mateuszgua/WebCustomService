{% extends "base.html" %}

{% block title %}
    Edit "{{ device.title }}"
{% endblock %}

{% block content %}
  <h1>Edit "{{ device.title }}"</h1>
  <div class="module">
      <h2>Device profiles</h2>
      <form action="" method="post">
          {{ formset }}
          {{ formset.management_form }}
          {% csrf_token %}
          <input type="submit" class="button" value="Save device profiles">
      </form>
  </div>
{% endblock %}
